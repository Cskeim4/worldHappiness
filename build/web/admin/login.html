<!--Login in page that requires the user to authenticate before viewing the protected data-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>World Happiness Report Interactive: 2019</title>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    </head>
    <body>
        <!--This page asks the user to enter credentials in order to determine what content they can access-->
        <h1><em>World Happiness Report: Admin Login Form</em></h1>
        <img src="people.png" alt="people">
        <p>Please enter your username and password to continue.</p>
        <!--Security check is performed to see if login info is correct-->
        <form action="j_security_check" method="get">
            <label class="pad_top">Username</label>
            <input type="text" name="j_username"><br>
            <label class="pad_top">Password</label>
            <input type="password" name="j_password"><br>
            <label>&nbsp;</label>
            <input type="submit" value="Login" class="margin_left">    
        </form>
    </body>
</html>
